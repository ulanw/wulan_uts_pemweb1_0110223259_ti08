<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forum uts</title>
    <style>
        fieldset{
            margin: 9px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <fieldset > <legend> Form Registrasi Tempat Rekreasi Wisata </legend>
    <label for="nama">Nama Tempat Wisata :</label>
    <input type="text" name="namawisata"> <br>
    <label for="wisata">Jenis Wisata :</label>
        <input type="" list="wisata" name="wisata">
        <datalist id="wisata">
        <option value="taman">taman</option>
        <option value="zoo">zoo</option>
        <option value="danau">danau</option>
        </datalist> <br>
    Deskripsi Wisata :<textarea name="text" id="te\" cols="30" rows="10"></textarea> <br>
    <label for="telephone">Kontak Person :</label>
    <input type="number" name="telephone"> <br>
    <label for="telephone">No HP/Telpon :</label>
    <input type="number" name="telephone"> <br>
    <label for="email"> Email :</label> 
    <input type="email" name="email"> <br>
    <label for="">Alamat Web :</label>
    <input type="url" name="web" id="web" placeholder="http://"> <br>
    Alamat Lengkap :<textarea name="text" id="te\" cols="30" rows="10"></textarea> <br>
    <label for="Latitude">Latitude, Longitude :</label>
    <input type="text" name="Latitude"> <br>
    <button>Daftar</button>
    <button>Batal</button>
    </fieldset>
</body>
</html>
